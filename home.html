<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DepartSure - Home</title>
  <link rel="stylesheet" href="css/home.css" />
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Aboreto&family=Afacad:wght@400;700&family=League+Spartan:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">DepartSure</div>
    <nav class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">Map</a>
      <a href="#">Tracker</a>
    </nav>
    <div class="profile-avatar">
      <img src="img/profile.jpg" alt="Profile" />
    </div>
  </header>
  <main class="homepage-main">
    <div class="homepage-card-row">
      <section class="homepage-card">
        <div class="info-row">
          <div class="info-item">
            <span class="icon calendar"></span>
            <span>Class Schedule</span>
          </div>
          <div class="info-item">
            <span class="icon home"></span>
            <span>Home Address</span>
          </div>
          <div class="info-item">
            <span class="icon location"></span>
            <span>Destination Address</span>
          </div>
        </div>
        <button class="suggest-btn">Suggest Departure Time</button>
      </section>
      <div class="homepage-actions">
        <div class="action-card">
          <span class="icon bookmark"></span>
          <span>Saved Routes</span>
        </div>
        <div class="action-card">
          <span class="icon recent"></span>
          <span>Recent Activity</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
