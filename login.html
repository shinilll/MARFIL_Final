<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - DepartSure</title>
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Aboreto&family=Afacad:wght@400;700&family=League+Spartan:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-bg">
    <div class="login-flex">
      <div class="login-side">
        <div class="login-header">
          <img src="img/logo.png" alt="Logo" class="login-logo" />
          <div class="login-brand">
            <div class="login-title">DepartSure</div>
            <div class="login-subtitle">RIDE SMART. ARRIVE SMARTER.</div>
          </div>
        </div>
      </div>
      <div class="login-card">
        <h2 class="login-heading">Login</h2>
        <form class="login-form">
          <div class="input-group">
            <span class="input-icon">
              <svg width="20" height="20" fill="none" stroke="#19835F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 8-4 8-4s8 0 8 4"/></svg>
            </span>
            <input type="text" placeholder="Username" class="login-input" />
          </div>
          <div class="input-group">
            <span class="input-icon">
              <svg width="20" height="20" fill="none" stroke="#19835F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><rect x="5" y="11" width="14" height="8" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </span>
            <input type="password" placeholder="Password" class="login-input" id="password" />
            <span class="input-icon input-eye" onclick="togglePassword()">
              <svg id="eye-open" width="20" height="20" fill="none" stroke="#19835F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
            </span>
          </div>
          <div class="login-options">
            <label class="remember-me"><input type="checkbox" /> Remember Me</label>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>
          <button type="button" class="login-btn" onclick="window.location.href='home.html'">Log In</button>
        </form>
        <div class="login-or">
          <span class="divider"></span>
          <span>or continue with</span>
          <span class="divider"></span>
        </div>
        <div class="login-socials">
          <button class="login-social facebook">
            <span class="social-icon">
              <img src="img/facebook.png" alt="Facebook" class="social-icon-img" />
            </span>
            Facebook
          </button>
          <button class="login-social google">
            <span class="social-icon">
              <img src="img/google.png" alt="Google" class="social-icon-img" />
            </span>
            Google
          </button>
        </div>
        <div class="login-signup">
          Donâ€™t have an account? <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    function togglePassword() {
      var pwd = document.getElementById('password');
      if (pwd.type === 'password') {
        pwd.type = 'text';
      } else {
        pwd.type = 'password';
      }
    }
  </script>
</body>
</html>
